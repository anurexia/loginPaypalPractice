<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://kit.fontawesome.com/db09ec783d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="mainContainer">
          <header>
               <div class="login">
                    <div class="logo">
                         <img src="https://www.paypalobjects.com/images/shared/momgram@2x.png" alt="paypal logo">
                    </div>
      
                    <form action="">
                         <input type="email" type="number" placeholder="Email or mobile number" class="signInField" onselect="changeBorder()">
                          <button type="submit" class="next">Next</button>
                         <div class="loginSeparator">
                              <hr noshade size="1px">
                              <p>or</p>
                              <hr noshade size="1px">
                         </div>
                         <button type="signUp" class="signUp">Sign Up</button>
      
                         <div class="nationality">
                              <div class="flag">
                                    <img src="https://icons.iconarchive.com/icons/wikipedia/flags/512/PH-Philippines-Flag-icon.png" alt="nationality flag philippines">
                                    <i class="fa-solid fa-chevron-down"></i>
                              </div>
                              <div class="language">
                                   <a href="#">Filipino</a> 
                                   <span style="color:#9f9f9f"> | </span>
                                   <a href="#">English</a>
                              </div>
                         </div>
                    </form>
               </div>
           </header>
      
           <footer>
                <ul class="mainFooter">
                     <li class="footerItems">
                          <a href="#">Contact Us</a>
                     </li>
                     <li class="footerItems">
                          <a href="#">Privacy</a>
                     </li>
                     <li class="footerItems">
                          <a href="#">Legal</a>
                     </li>
                     <li class="footerItems">
                          <a href="#">Policy Updates</a>
                     </li>
                     <li class="footerItems">
                          <a href="#">Worldwide</a>
                     </li>
                </ul>
           </footer>
     </div>


</body>
</html>
